<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet" />

    <script type="module" src="script.js"></script>
    <title>Document</title>
  </head>
  <body data-theme="light">
    <main>
      <section class="menu hov">
        <div class="menu_inner">
          <div class="menu_top">
            <select class="theme_selecter" name="theme" id="1">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="wednesday">Wednesday</option>
            </select>
            <svg class="close_menu" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
          </div>
          <div class="btn_list">
            <button class="new_list_btn">+ New list</button>
            <input type="text" class="new_list no" id="2" />
            <div class="btn_list_inner"></div>
          </div>
        </div>
      </section>

      <section class="list">
        <header>
          <div class="flex center complete">
            <svg class="menu_btn_open" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg>
            <h1 class="list_name">Shopping</h1>

            <svg class="delete" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
              <path
                d="M261-120q-24.75 0-42.375-17.625T201-180v-570h-11q-12.75 0-21.375-8.675-8.625-8.676-8.625-21.5 0-12.825 8.625-21.325T190-810h158q0-13 8.625-21.5T378-840h204q12.75 0 22.375 8.625T612-810h158q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T770-750h-11v570q0 24.75-17.625 42.375T699-120H261Zm438-630H261v570h438v-570ZM367-266h60v-399h-60v399Zm166 0h60v-399h-60v399ZM261-750v570-570Z"
              />
            </svg>
          </div>
          <p><span class="completed_number"></span></p>
        </header>
        <div class="new_outer hidden">
          <div class="new">
            <input class="new_item" type="text" name="new_item" id="3" placeholder="New to do" />
            <div class="flex">
              <p class="alert no">*You have to add content before adding your todo</p>
              <button class="submit">Submit</button>
            </div>
          </div>

          <div class="more_new_container">
            <div class="more_new_inner">
              <div class="first_extra">
                <div>
                  <label for="count">Amount</label>
                  <input id="count" name="count" type="number" class="count" placeholder="1" />
                </div>
                <div>
                  <label for="date">Date</label>
                  <input id="date" class="date" type="date" />
                </div>
              </div>
              <div>
                <label for="more_info">Notes</label>
                <textarea name="more_info" id="more_info" cols="70" rows="5" class="more_info" placeholder="More info"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="to_do_list"></div>

        <div class="done_section hidden">
          <div class="top">
            <h4 class="done_header">Done</h4>
            <svg class="x" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
          </div>
          <div class="done_list_conatiner">
            <div class="done_list"></div>
          </div>
        </div>
      </section>
    </main>

    <template id="item">
      <div class="item hidden" id="">
        <div class="content">
          <div class="left">
            <div class="first">
              <div class="checkbox">
                <div class="checked">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" /></svg>
                </div>
              </div>
              <h3>Det her er et to do item</h3>
            </div>
            <p class="view_more_btn">View more</p>
          </div>

          <div class="item_content_outer">
            <div class="item_content_inner">
              <div class="flex big">
                <div>
                  <div class="flex">
                    <label class="antal_label" for="antal">Amount:</label>
                    <input type="number" name="" id="antal" class="antal" />
                  </div>
                  <div class="flex">
                    <label class="date_label" for="setdate">Date:</label>
                    <input type="date" name="" id="setdate" class="date" />
                  </div>
                </div>
                <div class="set_notes">
                  <p class="set_notes_label">Notes</p>

                  <p class="setnotes"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <label for="delete" class="delete">
          <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
            <path
              d="M261-120q-24.75 0-42.375-17.625T201-180v-570h-11q-12.75 0-21.375-8.675-8.625-8.676-8.625-21.5 0-12.825 8.625-21.325T190-810h158q0-13 8.625-21.5T378-840h204q12.75 0 22.375 8.625T612-810h158q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T770-750h-11v570q0 24.75-17.625 42.375T699-120H261Zm438-630H261v570h438v-570ZM367-266h60v-399h-60v399Zm166 0h60v-399h-60v399ZM261-750v570-570Z"
            />
          </svg>
        </label>
      </div>
    </template>
    <template id="btn">
      <button>Shoppinglist</button>
    </template>
  </body>
</html>
